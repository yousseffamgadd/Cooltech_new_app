name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      # Install Flutter (already in your workflow)
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # Install CocoaPods (this ensures that pod commands work)
      - run: |
          sudo gem install cocoapods
        name: Install CocoaPods

      # Install Flutter dependencies
      - run: flutter pub get

      # Update CocoaPods repository (optional, but good practice)
      - run: pod repo update
        working-directory: ios

      # Install the iOS dependencies using CocoaPods
      - run: pod install
        working-directory: ios

      # Build the iOS app (no code signing for release)
      - run: flutter build ios --release --no-codesign

      # Create Payload folder
      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      # Move .app to Payload folder
      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      # Zip the .app to create the .ipa
      - name: Zip output
        run: zip -qq -r -9 Flutter.ipa Payload
        working-directory: build/ios/iphoneos

      # Upload the .ipa file to GitHub Releases
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/Flutter.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
